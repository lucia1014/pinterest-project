<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="header">

            <div class="logo-pinterest">
                <img src="imagenes/pinterest-logo.png" alt="logo-pinterest">
            </div>
            <div class="inicio-link">
                <a class="inicio" href="">Inicio</a>
            </div>
            <div class="crear-link">
                <a class="crear" href="">Crear</a>
            </div>
            <div class="searcher-container">
                <div class="searcher-bar">
                    <div class="logo-buscar">
                        <img src="imagenes/lupa.png" alt="lupa">
                    </div>
                    <div class="buscar">
                        <input type="text" name="busqueda" aria-label="Buscar">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <div class="notificaciones"></div>
                <div class="mensajes"></div>
                <div class="profile"></div>
                <div class="options"></div>
            </div>

        </div>
        <div class="img-container">

        </div>
        <div id="footer">
            <button id="more">

            </button>
        </div>

    </div>

</body>

</html>
