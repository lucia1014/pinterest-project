<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <header class="header-content">
            <div class="header-container">
                <div class="pinterest-shadow">
                    <a href="https://www.pinterest.com/">
                        <div class="logo-pinterest">
                            <i class="fa-brands fa-pinterest" style="color: #e60023;"></i>
                        </div>
                    </a>
                </div>
                <div class="inicio-box">
                    <a href="https://www.pinterest.com/">
                        <div class="inicio-btn">
                            <div class="inicio-link">
                                <span class="letras-inicio">Inicio</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="crear-box">
                    <a href="https://www.pinterest.com/pin-creation-tool/">
                        <div class="crear-btn">
                            <div class="crear-link">
                                <span class="letras-crear">Crear</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="searcher-box">
                    <div class="searcher-bar">
                        <div class="logo-buscar">
                            <div class="buscar">
                                <i class="fa-solid fa-magnifying-glass" style="color: #767676;"></i>
                                <input class="input-buscar" type="text" name="busqueda" placeholder="Buscar">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <div class="notificaciones">
                        <a href="">
                            <div class="logo-noti">
                                <i class="fa-solid fa-bell" style="color: #767676;"></i>
                            </div>
                        </a>
                    </div>
                    <div class="messages">
                        <a href="">
                            <div class="logo-msg">
                                <i class="fa-solid fa-comment-dots" style="color: #767676;"></i>
                            </div>
                        </a>
                    </div>
                    <div class="tu-perfil">
                        <a href="">
                            <div class="img-perfil">
                                <img src="imagenes/image-avatar.webp" alt="teacher">
                            </div>
                        </a>
                    </div>
                    <div class="nav-mas">
                        <div class="logo-mas">
                            <a href="">
                                <i class="fa-solid fa-angle-down" style="color: rgb(118, 118, 118);"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="app-container">
                <div class="pin-container">
                    <div class="pin-screen">
                        <img class="pin-img" alt="">
                        <div class="pin-buttons">
                            <div class="top-buttons">
                                <a href="">Design</a>
                                <button class="pin-btn">Guardar</button>
                            </div>
                            <div class="down-buttons">
                                <button>upload</button>
                                <button>...</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="preguntas">
                <a href="">
                    <div class="question-mark">
                        <i class="fa-solid fa-question" style="color: #000111;"></i>
                    </div>
                </a>
            </div>
        </footer>

    </div>

</body>

</html>
